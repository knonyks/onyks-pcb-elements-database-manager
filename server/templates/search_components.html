{% extends "base.html" %}
{% block content %}
<div class="search-container">
    <!-- Przyciski kategorii -->
    <div class="category-buttons">
        <button class="category-btn">
            <span class="btn-icon">C</span>
            <span class="btn-label">Kondensatory</span>
        </button>
        <button class="category-btn">
            <span class="btn-icon">R</span>
            <span class="btn-label">Rezystory</span>
        </button>
        <button class="category-btn">
            <span class="btn-icon">L</span>
            <span class="btn-label">Cewki</span>
        </button>
        <button class="category-btn">
            <span class="btn-icon">IC</span>
            <span class="btn-label">Układy Scalone</span>
        </button>
        <button class="import-btn">
            <span class="btn-icon">+</span>
            <span class="btn-label">Importuj nowe</span>
        </button>
    </div>

    <!-- Tabela wyników -->
    <div class="card results-table">
        <table>
            <thead>
                <tr>
                    <th>Part Name</th>
                    <th>Kategoria</th>
                    <th>Value</th>
                    <th>Opis</th>
                    <th>Dostępność</th>
                    <th>Cechy (Screen)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tutaj będą wyniki wyszukiwania -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
