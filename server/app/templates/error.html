<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/error.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/general.css')}}">
    <title>Błąd</title>
</head>
<body>
    <div class="error-wrapper">
        <div class="error-logo-top">
            <img src="{{url_for('static', filename='img/logo.png')}}" alt="ONYKS Logo">
        </div>
        
        <div class="error-container">
            <div class="error-content">
                <div class="error-icon">
                    <i class="bi bi-x-circle-fill"></i>
                </div>
                
                <h2>Wystąpił błąd</h2>
                <p class="error-message">{{ error_message or "Przepraszamy, wystąpił nieoczekiwany błąd." }}</p>
                
                <div class="error-actions">
                    <a href="{{ url_for('login') }}" class="btn-primary">
                        <div class="bi bi-box-arrow-in-right"></div> Powrót do logowania
                    </a>
                    <a href="{{ url_for('index') }}" class="btn-secondary">
                        <div class="bi bi-house-door"></div> Strona główna
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
